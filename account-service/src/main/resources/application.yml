server:
  port: 9080
spring:
  application:
    # same name as in config files
    name: "accounts"
  profiles:
    active: "prod"
#  profiles can be overridden by environment variable or JVM parameter or command line argument
#  e.g., -Dspring.profiles.active=qa
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  jackson:
    mapper:
      sort-properties-alphabetically: false
  config:
    import: "optional:configserver:http://localhost:8071"
    # optional => avoid failure if config server is down
    # configserver => indicates that the source is a config server, not the actual name of config server

management:
  endpoints:
    web:
      exposure:
        include: "*"